---
layout: default
---
<h1 class="page-title">{{ page.title }}</h1>
<p class="audit-tags">{{ page.date | date_to_string }} - {{ page.author }} {% if page.revdate %} - Revised:  {{ page.revdate }} {% endif %}</p>

    <!-- Main Blog Content -->
    <div class="large-9 columns" role="content">
        {{ content }}
    </div>

    <!-- End Main Content -->

    <!-- Sidebar -->

    <aside class="large-3 columns">
        <h4>Posts</h4>
        <ul id="posts" class="posts nav">
            {% for post in site.posts limit: 5 %}
            <li><a href="{{ post.url }}">{{ post.navtitle }}</a></li>
            {% endfor %}
        </ul>
    </aside>

    <!-- End Sidebar -->
