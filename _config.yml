### About/contact
author:
  name:              Isuru Wijesundara
  url:               https://twitter.com/nalinda6963
  email:             isuru.wijesundara@wijesundara.org
###

asciidoc: {}

asciidoctor:
  attributes:
    - stem
  base_dir: :docdir
  imagesdir: /images
  safe: unsafe

collections:
  notes:
    output: true
  docs:
    output: true

defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      author: "Isuru W."
      layout: "notes"
  - scope:
      path: ""
      type: "docs"
    values:
      author: "Isuru W."
      layout: "docs"
  - scope:
      path: ""
      type: "posts"
    values:
      author: "Isuru W."
      layout: "posts"
  - scope:
      path: ""
    values:
      author: "Isuru W."
      layout: "default"

exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .jekyll-cache

keep_files:
  - images

paginate: 5
permalink: pretty

version: 0.1.0

