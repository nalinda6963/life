<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!--  Execute collecttags before it is used  -->
    {% if site.tags != "" %}
        {% include collect-tags.html %}
    {% endif %}

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    {% if page.url and site.baseurl %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    {% endif %}

    <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/font-awesome/css/all.min.css' | absolute_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/public/imgs/apple-touch-icon.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/public/imgs/favicon-32x32.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/public/imgs/favicon-16x16.png' | absolute_url }}">
    <link rel="manifest" href="{{ '/public/imgs/site.webmanifest' | absolute_url }}">

    {% if site.google_analytics_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W54HLV2XHH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics_id }}');
    </script>
    {% endif %}

    {% seo %}
</head>
